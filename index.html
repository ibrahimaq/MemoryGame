<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Memory Game</h1>
      <p>Select a tile to begin</p>
    </header>

    <div class="container">
      <div class="tile">
        <img id="a" class="one" src="" alt="" />
      </div>
      <div class="tile">
        <img id="b" class="two" src="" alt="" />
      </div>
      <div class="tile">
        <img id="c" class="three" src="" alt="" />
      </div>

      <div class="tile">
        <img id="d" class="four" src="" alt="" />
      </div>
      <div class="tile">
        <img id="e" class="five" src="" alt="" />
      </div>
      <div class="tile">
        <img id="f" class="six" src="" alt="" />
      </div>
    </div>
    <div class=matchedPopUp>
    <p class="popUpText">Matched!</p>
    <button>Play Again</button>
    </div>
  </body>
</html>
